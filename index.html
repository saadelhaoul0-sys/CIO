<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Maquette - Messages (DÉMO)</title>
<style>
  :root{
    --bg:#1f2830;
    --card:#2b3337;
    --muted:#9aa4a8;
    --accent:#d88b1a;
    --white:#ffffff;
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
  .phone{
    width:390px;
    max-width:100%;
    margin:24px auto;
    border-radius:28px;
    background:linear-gradient(180deg,#2a3135 0%, #202628 100%);
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
    padding:18px;
    color:var(--white);
    position:relative;
    overflow:hidden;
  }
  .status{
    display:flex;justify-content:space-between;align-items:center;font-size:14px;color:var(--muted);
    margin-bottom:8px;
  }
  header{font-size:20px;text-align:center;margin:6px 0 18px;color:rgba(255,255,255,0.95);}
  .card{
    background:var(--card);
    border-radius:14px;
    padding:18px;
    margin-bottom:14px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
  }
  .date{color:var(--muted);font-size:13px;margin-bottom:8px;}
  .message-title{font-size:20px;margin:0 0 8px;line-height:1.15;}
  .message-body{color:var(--muted);font-size:15px;line-height:1.4;}
  .watermark{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:18%;
    font-size:120px;
    color:rgba(255,255,255,0.06);
    font-weight:700;
    letter-spacing:6px;
    pointer-events:none;
    user-select:none;
  }
  /* small responsive */
  @media (max-width:420px){
    .phone{width:360px;padding:16px;border-radius:22px}
    .watermark{font-size:96px;bottom:12%}
  }
</style>
</head>
<body>
  <div class="phone" role="img" aria-label="Maquette de messages (DEMO)">
    <div class="status">
      <div>18:56</div>
      <div style="font-size:12px;color:var(--muted)">▲ ▯ ▯ ▯</div>
    </div>

    <header>Messages</header>

    <!-- Seul dernier message -->
    <div class="card" aria-hidden="false">
      <div class="date">05.11.2025 16:38</div>
      <h3 class="message-title">Réception des fonds 50.00 MAD par paiement électronique (Réussi!)</h3>
      <div class="message-body">Dépôt d'un montant de 50.00 MAD réalisé avec succès par paiement électronique.</div>
    </div>

    <!-- gros watermark "DÉMO" -->
    <div class="watermark">DÉMO</div>
  </div>
</body>
</html>
